<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação</title>
</head>

<body>

    <script>
        // USE ALERT PARA MOSTRAR O RESULTADO DA MULTIPLICAÇÃO ENTRE 5 E 8

        var entrada1 = Number(prompt('Insira um Numero'));
        var entrada2 = Number(prompt('Insira um Numero'));
        var calculo = (entrada1 * entrada2);

        alert("O resultado da multiplicação entre " + entrada1 + " * " + entrada2 + " é : " + calculo);
    </script>

</body>
