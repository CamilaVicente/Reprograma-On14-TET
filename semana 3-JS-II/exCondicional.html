<html>
<script>
    //Receba uma letra pelo prompt e verifique se é uma vogal ou consoante. Se for vogal, imprime SIM,se for consoante imprima Não
    // com Switch

    var letra = prompt('Insira uma letra')
    switch (letra) {
        case 'a': alert(`Sua letra é uma vogal!`);
            break;
        case 'e': alert(`Sua letra é uma vogal!`);
            break;
        case 'i': alert(`Sua letra é uma vogal!`);
            break;
        case 'o': alert(`Sua letra é uma vogal!`);
            break;
        case 'u': alert(`Sua letra é uma vogal!`);
            break;
        default:
            alert(`Sua letra é uma consoante!`);
    };

</script>

</html>
