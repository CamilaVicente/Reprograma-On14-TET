<html>
    <script>
    //Receba uma letra pelo prompt e verifique se é uma vogal ou consoante. Se for vogal, imprime SIM,se for consoante imprima Não

        var letra = prompt("Insira uma letra")

        if(letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u"){
            alert("Sua letra é uma vogal!")
        }else{
            alert("Sua letra é uma consoante!")

        }

    </script>
</html>
